homeassistant: false
permit_join: true
mqtt:
  base_topic: kill0p
  server: mqtt://localhost
  keepalive: 60
  reject_unauthorized: true
  version: 4
serial:
  port: /dev/ttyACM0
frontend:
  port: 7070
  host: 0.0.0.0
availability:
  active:
    timeout: 1
  passive:
    timeout: 5
advanced:
  log_syslog:
    app_name: kill0p
    eol: /n
    host: localhost
    localhost: localhost
    path: /dev/log
    pid: process.pid
    port: 123
    protocol: tcp4
    type: '5424'
groups:
  '1':
    friendly_name: rolety/jadalnia
